image:
  repository: docker-registry-ops.lab.zjvis.net:32443/docker.io/kubernetesui/dashboard
  tag: v2.4.0
  pullPolicy: IfNotPresent
  pullSecrets: [ ]
service:
  type: ClusterIP
  externalPort: 443
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: alidns-webhook-letsencrypt
  hosts:
    - dashboard-ops.lab.zjvis.net
  tls:
    - secretName: dashboard-ops.lab.zjvis.net-tls
      hosts:
        - dashboard-ops.lab.zjvis.net
settings:
  clusterName: "ops"
  itemsPerPage: 10
  logsAutoRefreshTimeInterval: 10
  resourceAutoRefreshTimeInterval: 60
metricsScraper:
  enabled: false
  image:
    repository: docker-registry-ops.lab.zjvis.net:32443/docker.io/kubernetesui/metrics-scraper
    tag: v1.0.7
metrics-server:
  enabled: false
rbac:
  create: true
  clusterRoleMetrics: true
  clusterReadOnlyRole: false